        let browseHistory = JSON.parse(localStorage.getItem('browseHistory')) || [];

        // ÂàùÂßãÂåñÁîªÂªä
        function initGallery() {
            const gallery = document.getElementById('galleryContainer');
            gallery.innerHTML = Object.keys(projects).map(file => `
                <div class="gallery-item">
                    <img data-src="./images/${file}.jpg" 
                         class="gallery-img" 
                         alt="È°πÁõÆÂõæÁâá"
                         onclick="showFullscreen('./images/${file}.jpg')">
                    <div class="btn-container">
                        <button class="detail-btn" onclick="showDetails('${file}')">
                            Êü•ÁúãÈ°πÁõÆÁâπÁÇπ
                        </button>
                    </div>
                </div>
            `).join('');
            
            initLazyLoad();
        }

        // ÂõæÁâáÊáíÂä†ËΩΩ
        function initLazyLoad() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.onload = () => {
                            img.style.opacity = 1;
                            img.removeAttribute('data-src');
                        }
                        observer.unobserve(img);
                    }
                });
            }, { 
                rootMargin: '200px',
                threshold: 0.01 
            });

            document.querySelectorAll('.gallery-img[data-src]').forEach(img => {
                observer.observe(img);
            });
        }

        // ÂÖ®Â±èÊü•ÁúãÂäüËÉΩ
        function showFullscreen(imgSrc) {
            const modal = document.getElementById('fullscreenModal');
            const img = document.getElementById('fullscreenImg');
            img.src = imgSrc;
            modal.style.display = 'flex';
        }

        function closeFullscreen() {
            document.getElementById('fullscreenModal').style.display = 'none';
        }

        // ÊòæÁ§∫È°πÁõÆËØ¶ÊÉÖ
        function showDetails(fileKey) {
            // ‰øùÂ≠òÊµèËßàËÆ∞ÂΩï
            const timestamp = new Date().toLocaleString();
            browseHistory = [{fileKey, timestamp}, ...browseHistory.slice(0, 9)];
            localStorage.setItem('browseHistory', JSON.stringify(browseHistory));

            const modal = document.getElementById('detailModal');
            const content = projects[fileKey].map(item => `
                <div class="project-item">
                    <div class="project-title">${item.name}</div>
                    <div class="project-price">üí∞ ‰ª∑Ê†ºÔºö${item.price}</div>
                    <div class="project-desc">‚úÖ ${item.desc}</div>
                </div>
            `).join('');
            
            document.getElementById('modalContent').innerHTML = content;
            modal.style.display = 'block';
        }

        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                const keyword = searchInput.value.trim().toLowerCase();
                const allItems = document.querySelectorAll('.gallery-item');
                
                allItems.forEach((item, index) => {
                    const fileKey = Object.keys(projects)[index];
                    const match = projects[fileKey].some(item => 
                        item.name.toLowerCase().includes(keyword) || 
                        item.desc.toLowerCase().includes(keyword)
                    );
                    item.style.display = match ? 'flex' : 'none';
                });
            });
        }

        // ÂàùÂßãÂåñ
        window.onload = () => {
            initGallery();
            initSearch();
        };

        // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠ÂºπÁ™ó
        window.onclick = function(e) {
            if (e.target.classList.contains('detail-modal')) {
                closeModal();
            }
        }
    </script>
