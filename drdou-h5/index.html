        .modal-content {

            border-radius: 12px;
            padding: 25px;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            animation: modalShow 0.3s;
        }

        @keyframes modalShow {

        .close-btn {

            right: 20px;

                { name: "Â∞ëÂ•≥Èíà", price: "1380$", desc: "Âà∫ÊøÄËÉ∂ÂéüÂÜçÁîüÔºåÈïøÊïàÊäóË°∞" }

                { name: "ÊØîÂü∫Â∞ºËÑ±ÊØõ", price: "698$", desc: "‰∏ì‰∏öÁßÅÂØÜÊä§ÁêÜ" }

        // ÊµèËßàËÆ∞ÂΩïÂ≠òÂÇ®
        let browseHistory = JSON.parse(localStorage.getItem('browseHistory')) || [];

        // ÂàùÂßãÂåñÁîªÂªä
        function initGallery() {
            const gallery = document.getElementById('galleryContainer');
            gallery.innerHTML = Object.keys(projects).map(file => `
                <div class="gallery-item">
                    <img data-src="./images/${file}.jpg" class="gallery-img" alt="È°πÁõÆÂõæÁâá">
                    <div class="btn-container">
                        <button class="detail-btn" onclick="showDetails('${file}')">
                            Êü•ÁúãÈ°πÁõÆÁâπÁÇπ
                        </button>
                    </div>
                </div>
            `).join('');
            
            initLazyLoad();
        }

        // ÂõæÁâáÊáíÂä†ËΩΩ
        function initLazyLoad() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.onload = () => {
                            img.style.opacity = 1;
                            img.removeAttribute('data-src');
                        }
                        observer.unobserve(img);
                    }
                });
            }, { 
                rootMargin: '200px',
                threshold: 0.01 
            });

            document.querySelectorAll('.gallery-img[data-src]').forEach(img => {
                observer.observe(img);
            });
        }

        // ÊòæÁ§∫È°πÁõÆËØ¶ÊÉÖ
        function showDetails(fileKey) {
            // ‰øùÂ≠òÊµèËßàËÆ∞ÂΩï
            const timestamp = new Date().toLocaleString();
            browseHistory = [{fileKey, timestamp}, ...browseHistory.slice(0, 9)];
            localStorage.setItem('browseHistory', JSON.stringify(browseHistory));

            const modal = document.getElementById('detailModal');
            const content = projects[fileKey].map(item => `
                <div class="project-item">
                    <div class="project-title">${item.name}</div>
                    <div class="project-price">üí∞ ‰ª∑Ê†ºÔºö${item.price}</div>
                    <div class="project-desc">‚úÖ ${item.desc}</div>
                </div>
            `).join('');
            
            document.getElementById('modalContent').innerHTML = content;
            modal.style.display = 'block';
        }

        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        function initSearch() {
            const searchInput = document.getElementById('searchInput');

                const keyword = searchInput.value.trim().toLowerCase();
                const allItems = document.querySelectorAll('.gallery-item');
                
                allItems.forEach((item, index) => {
                    const fileKey = Object.keys(projects)[index];
                    const match = projects[fileKey].some(item => 
                        item.name.toLowerCase().includes(keyword) || 
                        item.desc.toLowerCase().includes(keyword)
                    );
                    item.style.display = match ? 'flex' : 'none';
                });
            });
        }
